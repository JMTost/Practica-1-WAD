            <!--Almacena la información contenida en el crear-->
            <h1>Formulario para nuevo producto</h1>
            <form method="post" action="ProductoController?accion=guardar">
                <div class="mb-3">
                    <label for="txtNombreProducto" class="form-label">Nombre Producto</label>
                    <input type="text" id="txtNombreProducto" name="txtNombreProducto" placeholder="Nombre del producto" class="form-control" required="required" />
                </div>
                <div class="mb-3">
                    <label for="txtDescripcionProducto" class="form-label">Descripción del Producto</label>
                    <input type="text" id="txtDescripcionProducto" name="txtDescripcionProducto" placeholder="Descripción del producto" class="form-control" required="required" />
                </div>
                <div class="mb-3">
                    <label for="txtPrecio" class="form-label">Precio del Producto</label>
                    <input type="text" id="txtPrecio" name="txtPrecio" placeholder="$100000.00" class="form-control" required="required" />
                </div>
                <div class="mb-3">
                    <label for="txtExistencia" class="form-label">Existencia del Producto</label>
                    <input type="number" id="txtExistencia" name="txtExistencia" placeholder="Existencia" class="form-control" step="1" min="1" max="1000" required="required" />
                </div>
                <div class="mb-3">
                    <label for="txtStock" class="form-label">Stock del Producto</label>
                    <input type="number" id="txtStock" name="txtStock" placeholder="Stock producto" class="form-control" step="1" min="10" max="100" required="required" />
                </div>
                
                <div class="mb-3">
                    <label for="txtClaveCategoria" class="form-label">Clave categoria</label>
                    <input type="number" id="txtClaveCategoria" name="txtClaveCategoria" placeholder="Clave de la categoria" class="form-control"  required="required" min="1" value="1"/>
                </div>
